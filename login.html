<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLC编程助手 - 登录注册</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>PLC编程助手 - 俊杰工控PLC</h1>
                <p>专业的PLC编程AI辅助工具</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">登录</button>
                <button class="tab-btn" data-tab="register">注册</button>
            </div>
            
            <!-- 登录表单 -->
            <div class="auth-form" id="loginForm">
                <h2>用户登录</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginUsername">用户名</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">密码</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="auth-btn">
                        <span id="loginBtnText">登录</span>
                        <span id="loginLoader" class="loader hidden">登录中...</span>
                    </button>
                </form>
            </div>
            
            <!-- 注册表单 -->
            <div class="auth-form hidden" id="registerForm">
                <h2>用户注册</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerUsername">用户名</label>
                        <input type="text" id="registerUsername" name="username" required minlength="3">
                        <small>用户名至少3个字符</small>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">密码</label>
                        <input type="password" id="registerPassword" name="password" required minlength="6">
                        <small>密码至少6个字符</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱（可选）</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <button type="submit" class="auth-btn">
                        <span id="registerBtnText">注册</span>
                        <span id="registerLoader" class="loader hidden">注册中...</span>
                    </button>
                </form>
            </div>
            
            <div class="message" id="message"></div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
